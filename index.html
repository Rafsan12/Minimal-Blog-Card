<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimal Blog Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="blog_card_container">
      <div class="blog_card_image">
        <img src="./cactus_img.jpg" alt="Cactus Image" />
      </div>
      <div class="blog_card_desc">
        <button class="blog_tag">Design</button>
        <div class="blog_heading">Embracing Minimalism</div>
        <p class="blog_intro">
          From minimalist sculptures to minimalist paintings, this blog will
          inspire you to appreciate the beauty that lies in simplicity.
        </p>
      </div>
      <hr />
      <div class="blog_author">Annie Spratt</div>
    </main>
  </body>
</html>
